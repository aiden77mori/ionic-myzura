<ion-header  class="ion-no-border ion-padding-horizontal">
  <ion-toolbar color="light" >
    <ion-buttons slot="start" (click)="dismiss()">
      <ion-icon slot="icon-only" name="close" class="medium-font"> </ion-icon>
    </ion-buttons>
    <ion-title class="medium-font bold-font"> {{"qrscanner.page.title"  | translate}}  </ion-title>

    <ion-buttons slot="end">

      <ion-button color="primary" class="medium-font" (click)="goTovideo()">
        Next
      </ion-button>
    </ion-buttons> -->
  </ion-toolbar>
</ion-header>
<ion-content  class="box-border-top">

  <ion-grid  class="ion-padding" *ngIf="link">
    <ion-row>

      <ion-col >
      </ion-col>
    </ion-row>
</ion-grid>    

</ion-content>



<div  >
  <div  class="fab-container">
    <ion-fab vertical="bottom" horizontal="end">
      <ion-fab-button (click)="dismiss()" ion-fab color="black" class="take-photo" >
        <ion-icon name="checkmark"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </div>
</div>
