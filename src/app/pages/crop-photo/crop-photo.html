
<ion-header  class="ion-no-border ion-padding-horizontal">
  <ion-toolbar color="light">
    <ion-buttons slot="start" (click)="back()">
      <ion-icon slot="icon-only"  name="arrow-back-outline" class="medium-font"> </ion-icon>
    </ion-buttons>
    <ion-title class="medium-font bold-font"> {{"crop.photo.page.title"  | translate}} </ion-title>

    <ion-buttons slot="end" >
      <ion-button color="primary" class="medium-font"  (click)="next()">
        {{"crop.photo.page.next" | translate}}
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-button color="light" shape="round" class="small-input-border bold-font box-shadow" (click)="getImageGallery()" expand="full">
    <ion-icon name="images"></ion-icon>
   Choose photo...</ion-button>

 

  

</ion-header>

 <ion-grid class="ion-no-padding ion-no-margin fadeInUp animated faster" *ngIf="image" >
  <ion-row>

    <ion-col size="12"  class="ion-no-padding ion-no-margin" >
      <div id="imagecrop_div">
 
        <image-cropper class="image_croper"    
            [imageBase64]=" image"
            [aspectRatio]="cropradio ==1? 1/1 : 4/5"
            [resizeToWidth]="1080"
            [resizeToHeight]="cropradio ==1? 1080: 1350"
            [alignImage]="'center'"
            format="jpeg"
            imageQuality="30"
            autoCrop = "false"
            (imageCropped)="imageCropped($event)">
        </image-cropper>
    
     
      </div>
    </ion-col>
  </ion-row>
</ion-grid>
